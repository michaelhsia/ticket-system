<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../node_modules/c3/c3.css" />
    <title>index</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div
      class="inputWrap container d-md-flex justify-content-between align-items-center mt-120 mb-100"
    >
      <section
        class="d-flex flex-column justify-content-center align-items-center"
      >
        <a href="#" class="d-block mainImg"
          ><img
            src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/main_img.png?raw=true"
            alt="首頁大圖"
            class="img-fluid"
        /></a>
        <h1><a href="#" class="indexLogo">Let's Travel</a></h1>
      </section>
      <section>
        <h2
          class="fs-4 pb-1 text-highlight border-bottom border-3 border-highlight mb-8"
        >
          <i class="fs-5 fa-solid fa-circle-plus me-2"></i
          ><span>新增旅遊套票</span>
        </h2>
        <form class="formWrap" action="#">
          <div
            class="d-flex flex-column flex-sm-row justify-content-sm-between align-items-sm-center mb-4"
          >
            <label class="text-highlight fw-bold mb-2 mb-sm-0" for="ticketName"
              >套票名稱</label
            >
            <input
              id="ticketName"
              type="text"
              class="border-0 border-highlight border-bottom border-1 bg-soft py-2 ps-3"
              placeholder="請填寫套票名稱"
              required
            />
          </div>
          <div
            class="d-flex flex-column flex-sm-row justify-content-sm-between align-items-sm-center mb-4"
          >
            <label class="text-highlight fw-bold" for="imgUrl">圖片網址</label>
            <input
              id="imgUrl"
              type="url"
              class="border-0 border-highlight border-bottom border-1 bg-soft py-2 ps-3"
              placeholder="請填寫圖片網址"
              required
            />
          </div>
          <div
            class="d-flex flex-column flex-sm-row justify-content-sm-between align-items-sm-center mb-4"
          >
            <label class="text-highlight fw-bold" for="cityName"
              >景點地區</label
            >
            <select
              class="border-0 border-highlight border-bottom border-1 bg-soft py-2 ps-3"
              name="cityName"
              id="cityName"
              required
            >
              <option selected disabled>請填寫景點地區</option>
              <option value="台北">台北</option>
              <option value="台中">台中</option>
              <option value="高雄">高雄</option>
            </select>
          </div>
          <div
            class="d-flex flex-column flex-sm-row justify-content-sm-between align-items-sm-center mb-4"
          >
            <label class="text-highlight fw-bold" for="ticketPrice"
              >套票金額</label
            >
            <input
              id="ticketPrice"
              type="text"
              class="border-0 border-highlight border-bottom border-1 bg-soft py-2 ps-3"
              placeholder="請填寫套票金額"
              pattern="\d{3,7}"
              required
            />
          </div>
          <div
            class="d-flex flex-column flex-sm-row justify-content-sm-between align-items-sm-center mb-4"
          >
            <label class="text-highlight fw-bold" for="ticketNum"
              >套票組數</label
            >
            <input
              id="ticketNum"
              type="text"
              class="border-0 border-highlight border-bottom border-1 bg-soft py-2 ps-3"
              placeholder="請填寫套票組數"
              pattern="\d{1,3}"
              required
            />
          </div>
          <div
            class="d-flex flex-column flex-sm-row justify-content-sm-between align-items-sm-center mb-4"
          >
            <label class="text-highlight fw-bold" for="ticketGrade"
              >套票星級</label
            >
            <input
              id="ticketGrade"
              type="number"
              step="0.1"
              min="0"
              max="10"
              class="border-0 border-highlight border-bottom border-1 bg-soft py-2 ps-3"
              placeholder="請填寫套票星級"
              required
            />
          </div>
          <div
            class="d-flex flex-column flex-sm-row justify-content-sm-between align-items-sm-basline mb-6"
          >
            <label class="text-highlight fw-bold" for="ticketDescription"
              >套票描述</label
            >
            <textarea
              name="ticketDescription"
              id="ticketDescription"
              class="border-0 border-highlight border-bottom border-1 bg-soft py-2 ps-3"
              cols="30"
              rows="5"
              maxlength="100"
              placeholder="請填寫套票描述（限 100 字）"
              required
            ></textarea>
          </div>
          <input
            type="button"
            class="submitBtn d-block mx-auto mx-sm-0 ms-sm-auto bg-highlight fs-20"
            value="新增套票"
          />
        </form>
      </section>
    </div>
    <main class="bg-easy">
      <div class="container travelListWrap pt-16 pb-24">
        <div
          class="d-flex flex-column flex-md-row justify-content-between align-items-md-start align-items-center mb-10"
        >
          <div
            class="filterWrap d-flex flex-column flex-md-row align-items-md-baseline align-items-center"
          >
            <select
              class="px-3 py-2 me-md-8 mb-6 mb-md-0"
              name="filter"
              id="filter"
            >
              <option selected disabled>地區搜尋</option>
              <option value="全部地區">全部地區</option>
              <option value="台北">台北</option>
              <option value="台中">台中</option>
              <option value="高雄">高雄</option>
            </select>
            <!-- 這裡用JS顯示幾筆機料 -->
            <p class="filterTotalText"></p>
          </div>
          <!-- c3圖表進入點 -->
          <div id="chart"></div>
        </div>

        <div
          class="travelListDisplay row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
        ></div>
      </div>
    </main>

    <%- include('./layout/footer'); -%>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script type="module" src="../main.js"></script>
    <script type="module" src="../all.js"></script>
  </body>
</html>
